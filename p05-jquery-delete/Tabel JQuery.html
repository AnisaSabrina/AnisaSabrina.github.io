<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table JQuery</title>
    <style>
        body {
            background-color: peachpuff;
            line-height: 10vh;
            align-items: center;
            margin-top: 20px;
            justify-content: center;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
</head>
<body>
    <center>
    <h1 class="judul">Table JQuery</h1>
     <table border="1" cellpadding="10" cellspacing="1">
        <tbody>
            <tr class="tabel-utama">
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Aksi</th>
            </tr>
            <tr id="row__1">
                <td>1</td>
                <td>Khofifah</td>
                <td>Cirebon</td>
                <td class="hapus" id="Hapus__1">Hapus</td>

            </tr>
            <tr id="row__2">
                <td>2</td>
                <td>Siti Aisyah</td>
                <td>Cirebon</td>
                <td class="hapus" id="hapus__2">Hapus</td>
            </tr>
            <tr id="row__3">
                <td>3</td>
                <td>Ririn</td>
                <td>Cirebon</td>
                <td class="hapus" id="hapus__3">Hapus</td>
            </tr>
            <tr id="row__4">
                <td>4</td>
                <td>Fitri</td>
                <td>Cirebon</td>
                <td class="hapus" id="hapus__4">Hapus</td>
            </tr>
            <tr id="row__5">
                <td>5</td>
                <td>Kania</td>
                <td>Cirebon</td>
                <td class="hapus" id="hapus__5">Hapus</td>
            </tr>
            
        </tbody>
    </table>
    <script>
        $(document).ready(function(){
            alert('');
            $(".nama").click(function(){
                alert('');
          let  isi = $(this).text(); 
          let isi2= prompt('ubah nama', isi);
          if(!isi2) return;
          alert('nama berhasil diubah');
          $(this).text(isi2);
          
        });

        $('.hapus').click(function(){
            let yakin = confirm('Yakin mau menghapus?');
            if (!yakin) return;
        let id = $(this).prop('id');

        let rid = id.split('__');

        let baris_ke = rid[1];

        $('#row__' +baris_ke).slideUp()
    });

    });
    

    </script>
    </center>
    

</body>
</html>
